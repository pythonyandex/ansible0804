---
- name: Install clickhouse on Ubuntu
  hosts: localhost
  roles:
    - role: roles/clickhouse
  tags: clickhouse


- name: Install Vector on Ubuntu
  hosts: localhost
  vars:
    # Переменные для роли Vector
    clickhouse_host: "{{ hostvars[groups['my_local'][0]].ansible_host }}"
    clickhouse_port: 8123
    clickhouse_database: logs
    clickhouse_table: demo_logs
    
  roles:
    - role: roles/vector
  tags: vector



- name: Install LightHouse on Ubuntu
  hosts: localhost
  vars:
    # Переменные для роли Vector
    clickhouse_host: "{{ hostvars[groups['my_local'][0]].ansible_host }}"
    clickhouse_port: 8123
    clickhouse_database: logs
    clickhouse_table: demo_logs

  roles:
    - role: roles/lighthouse
  tags: lighthouse


